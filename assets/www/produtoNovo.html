<html>

<head> 
	<title>PhoneGap Project</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery_mobile.css" />
</head> 

<body>
	<div data-role="page">
	    <div data-role="header">
	        <h1>Novo produto</h1>

			    <label for="name">Nome:</label>

			    <label for="preco">Preço:</label>
			    <input type="text" name="preco" id="preco" value=""  />
			</div>
			
	    	<center>
	    		<img id="produtoImagem" style="display: none; width: 140px; height: 200px;" src="" />

	        <a href="#" data-role="button" onclick="tirarFoto();">Tirar foto</a>

	        <div class="ui-block-a">
	        	<a href="#" data-role="button" data-icon="back" data-transition="pop" onclick="navigator.app.loadUrl('file:///android_asset/www/index.html');">
	        		Voltar
	        	</a>
	        </div>
			<div class="ui-block-b">
				<button type="submit" data-theme="a" data-icon="check" data-transition="pop" onclick="">Salvar</button>
			</div>
	    </div>
